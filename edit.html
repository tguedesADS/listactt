<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact List</title>
</head>

<body>
    <div class="container">

        <div class="box1">
            <div class="box1_hashtag">
                <img src="./assets/image/hashtag1.png" alt="">
                <img src="./assets/image/hashtag1.png" alt="">
                <img src="./assets/image/hashtag1.png" alt="">
                <img src="./assets/image/hashtag1.png" alt="">
            </div>
            <div class="box1_titulo">
                <h1>Lista de<br>Contatos</h1>
            </div>
        </div>

        <div class="box2">
            <!-- box orange -->
        </div>

        <div class="box3">
            <img src="./assets/image/detalhe-amarelo.png" alt="">
        </div>

        <div class="box4">
            <div class="box4_formulario">
                <!-- FORMULÁRIO AQUI -->
                <form id="formulario">
                    <div class="input-container">
                        <input type="text" id="inputNome" required />
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-container">
                        <input type="tel" id="inputTelefone" required />
                        <label for="telefone">Nº telefone</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="inputEmail" required />
                        <label for="email">E-mail</label>
                    </div>
                    <button id="btn_add">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="box5">
            <div class="box5_mais">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
            </div>
        </div>

        <div class="box6">
            <!-- box black -->
        </div>

        <div class="box7">
            <!-- box orange 2-->
        </div>

        <div class="box8">
            <div class="box5_mais">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
                <img src="./assets/image/detalhe-mais.png" alt="">
            </div>
        </div>

        <!-- FAZER UM MODAL AQUI -->

    </div>

    <script src="./script.js"></script>
</body>

</html>
